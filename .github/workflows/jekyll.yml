name: Déployer le site Jekyll sur Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      # on peut aussi afficher l'URL de la page dans l'onglet "Environments" :
      url: ${{ steps.deploy.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le dépôt
        uses: actions/checkout@v4

      - name: Installer les dépendances système
        run: sudo apt-get install -y libvips

      - name: Configurer Ruby
        uses: ruby/setup-ruby@v4
        with:
          ruby-version: '3.4.1'
          bundler-cache: true
          cache-version: 0

      - name: Configurer Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Compiler avec Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Déplacer les images des articles
        run: |
          mkdir -p _site/assets/img
          mv assets/img/posts _site/assets/img/posts

      - name: Déployer sur GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          build_dir: './_site'
