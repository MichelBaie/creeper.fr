site: creepercreep.fr
url: https://creepercreep.fr
title: creepercreep.fr
description: Bienvenue chez la CreeperCorp.
twitter:
  username: CreeperBaie
  card: summary
  creator: CreeperBaie
author:
  twitter: CreeperBaie
  name: Tristan
  avatar: https://avatars.githubusercontent.com/u/39345534?v=4
  email: #youremail
  url: https://creepercreep.fr
permalink: pretty

baseurl: "https://creepercreep.fr/"

highlighter: none

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"