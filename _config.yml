site: creeper.fr
url: https://creeper.fr
title: creeper.fr
description: Le site de Creeper
locale: fr_FR
permalink: pretty
baseurl: ""
highlighter: none
author: "Tristan BRINGUIER"
image: "/assets/img/groot.jpg"   # Chemin vers l'image par d√©faut
logo: "/assets/img/groot.jpg"             # Chemin vers le logo du site
exclude:
  - .jekyll-cache
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
sass:
  sass_dir:          _sass
  style:            :compressed
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  
collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"